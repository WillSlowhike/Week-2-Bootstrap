<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lost Thing Poster</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container for everything -->
    <div class="container mt-4">
        <!-- Heading with display properties, centered, and colored -->
        <h1 class="display-1 text-center text-danger">Lost: My Motivation</h1>

        <!-- Carousel with 2-3 pictures -->
        <div id="lostCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="pu7jfwfowzi61.jpg" class="d-block w-100 img-fluid" alt="Motivation 1">
                </div>
                <div class="carousel-item">
                    <img src="istockphoto-686919344-612x612.jpg" class="d-block w-100 img-fluid" alt="Motivation 2">
                </div>
                <div class="carousel-item">
                    <img src="sanchit-sleepy-sleep.gif" class="d-block w-100 img-fluid" alt="Motivation 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#lostCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#lostCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Border around something -->
        <div class="border border-3 border-success p-3 mt-4">
            <p class="text-center fs-4">If found, please return to: <strong>My Brain</strong>. Reward: Eternal Gratitude!</p>
        </div>

        <!-- Two buttons with color, size, and active/disabled states -->
        <div class="text-center mt-4">
            <a href="https://www.google.com" class="btn btn-primary btn-lg active">Search for Motivation</a>
            <a href="#" class="btn btn-secondary btn-sm disabled">Give Up (Disabled)</a>
        </div>

        <!-- Bootstrap form elements -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Leave a message if you find my motivation"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Redirect Button -->
    <button onclick="window.location.href='../index.html'">Go Back to Main Menu</button>
</body>
</html>
